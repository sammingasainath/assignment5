<html>
  <head>
    <style>
      #count {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <button onclick="incrementCount()">Increment</button>
    <p id="count">0</p>
    <script>
      var count = 0;
      function incrementCount() {
        count++;
        document.getElementById("count").innerHTML = count;
        document.getElementById("count").style.fontSize = count + 16 + "px";
      }
    </script>
  </body>
</html>
